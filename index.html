<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Liverpool Team List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>


    <form id="new-item-form">

      <div id="form-wrapper">
          <div class="form-item">
            <label for="name" class="primary">Name</label>
            <input type="text" id="name" required/>
          </div>

          <div class="form-item">
            <label for="position" class="primary">Position</label>
            <input type="text" id="position" required/>
          </div>

          <div class="form-item">
            <label for="rating" class="primary">Rating</label>
            <select id="rating">
              <option value="" disabled selected></option>
              <option value="Shit-Hot">Shit-Hot</option>
              <option value="Bangers">Bangers</option>
              <option value="Wasteman">Wasteman</option>
              <option value="Sell">Sell</option>
            </select>
          </div>
      </div>

      <input type="submit" value="save"/>

    </form>


    <h1>Liverpool Team List</h1>
    <div id="reading-list"></div>
    <button id="btn" type="button" name="button">Delete All</button>

  </body>
</html>
